{% extends "base.html" %}
{% block title %}{{ product.title }}{% endblock %}

{% block content %}
  <div class="product-detail">
    <div class="product-detail-image">
      <img src="{{ url_for('static', filename='product-images/' + product.image) }}" alt="{{ product.name }}">
    </div>
    <div class="product-detail-text">
      <p>{{ product.name }}</p>
      <p>${{ product.price }}</p>
    </div>
  </div>
{% endblock %}
