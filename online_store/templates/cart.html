{% extends "base.html" %}
{% block title %}Cart{% endblock %}

{% block content %}
<h1>Cart</h1>
{% for product in cart.products %}
  <div class="product">
    {{ product.name }}
    {{ product.price }}
    {{ product.quantity_in_cart }}
    <button type="button">Remove Item</button>
  </div>
{% endfor %}
<div class="totals">
  <p>Total Items: {{ cart.quantity }}</p>
  <p>Subtotal: {{ cart.subtotal }}</p>
</div>
{% endblock %}
