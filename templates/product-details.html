{% extends "base.html" %}
{% block title %}{{ product.title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
  <div class="product-detail">
    <p><img src="../{{ product.img }}" alt="{{ product.title }}"></p>
    <p>{{ product.title }}</p>
    <p>${{ product.price }}</p>
  </div>
{% endblock %}
