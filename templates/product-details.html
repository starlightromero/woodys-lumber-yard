{% extends "base.html" %}
{% block title %}{{ product.title }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
  <div class="product-detail">
    <div class="product-detail-image">
      <img src="../{{ product.img }}" alt="{{ product.name }}">
    </div>
    <div class="product-detail-text">
      <p>{{ product.name }}</p>
      <p>${{ product.price }}</p>
    </div>
  </div>
{% endblock %}
